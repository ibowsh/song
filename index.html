<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Song Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: #0a0a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
      filter: blur(2px) brightness(0.6);
      background: #0a0a1a;
    }

    .video-background[style*="display: none"] {
      display: none !important;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(196, 0, 160, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at center, rgba(26, 10, 46, 0.8) 0%, rgba(10, 10, 26, 0.9) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .page {
      width: 100%;
      max-width: 600px;
      padding: 2rem 1.25rem 3rem;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      letter-spacing: 0.15em;
      font-weight: 900;
      margin-bottom: 0.5rem;
      animation: titleGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 10;
      padding: 1rem 2rem;
      display: inline-block;
    }

    header h1::before,
    header h1::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(196, 0, 160, 0.8), transparent);
      transform: translateY(-50%);
      animation: lineExpand 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    header h1::before {
      left: -80px;
    }

    header h1::after {
      right: -80px;
    }

    @keyframes lineExpand {
      0%, 100% {
        width: 40px;
        opacity: 0.6;
      }
      50% {
        width: 80px;
        opacity: 1;
      }
    }

    .title-decoration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .title-decoration::before,
    .title-decoration::after {
      content: '‚ú¶';
      position: absolute;
      top: 50%;
      color: rgba(196, 0, 160, 0.6);
      font-size: 1.5rem;
      animation: starTwinkle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .title-decoration::before {
      left: -100px;
      animation-delay: 0s;
    }

    .title-decoration::after {
      right: -100px;
      animation-delay: 1s;
    }

    @keyframes starTwinkle {
      0%, 100% {
        opacity: 0.4;
        transform: translateY(-50%) scale(1) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: translateY(-50%) scale(1.2) rotate(180deg);
      }
    }

    @keyframes titleFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .title-t {
      color: #ff00ff;
      text-shadow: 
        0 0 10px rgba(255, 0, 255, 0.8),
        0 0 20px rgba(196, 0, 160, 0.6);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }

    .title-v {
      color: #00bfff;
      text-shadow: 
        0 0 10px rgba(0, 191, 255, 0.8),
        0 0 20px rgba(0, 191, 255, 0.6);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }

    .title-gi {
      color: #ff00ff;
      text-shadow: 
        0 0 10px rgba(255, 0, 255, 0.8),
        0 0 20px rgba(196, 0, 160, 0.6);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }

    .title-rl {
      color: #00bfff;
      text-shadow: 
        0 0 10px rgba(0, 191, 255, 0.8),
        0 0 20px rgba(0, 191, 255, 0.6);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }

    @keyframes titleGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(196, 0, 160, 0.6)) 
                drop-shadow(0 0 15px rgba(0, 191, 255, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(196, 0, 160, 0.8)) 
                drop-shadow(0 0 20px rgba(0, 191, 255, 0.6));
      }
    }

    header p {
      margin-top: 0.7rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
    }

    .center-area {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both,
                 buttonFloat 6s cubic-bezier(0.4, 0, 0.6, 1) infinite 2s;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .center-area:hover {
      animation: slideUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both, none;
      transform: translateY(0);
    }

    .song-button {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 4px solid;
      cursor: pointer;
      overflow: visible;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 0, 255, 0.4), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.4), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(196, 0, 160, 0.2), transparent 70%),
        radial-gradient(circle at center, #1a0a2e 0%, #0a0a1a 100%);
      box-shadow: 
        0 0 50px rgba(196, 0, 160, 0.8),
        0 0 100px rgba(0, 191, 255, 0.6),
        0 0 150px rgba(196, 0, 160, 0.4),
        0 25px 70px rgba(0, 0, 0, 0.9),
        inset 0 0 50px rgba(196, 0, 160, 0.2),
        inset 0 0 100px rgba(0, 191, 255, 0.1);
      transform: scale(1);
      transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  filter 3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  box-shadow 3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  border-color 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      animation: buttonPulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite,
                 borderGradient 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .button-particles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .button-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(196, 0, 160, 0.8);
      animation: particleOrbit 8s linear infinite;
    }

    .button-particle:nth-child(1) {
      top: 0;
      left: 50%;
      animation-delay: 0s;
      background: rgba(255, 0, 255, 0.8);
    }

    .button-particle:nth-child(2) {
      top: 50%;
      right: 0;
      animation-delay: 2s;
      background: rgba(0, 191, 255, 0.8);
    }

    .button-particle:nth-child(3) {
      bottom: 0;
      left: 50%;
      animation-delay: 4s;
      background: rgba(255, 0, 255, 0.8);
    }

    .button-particle:nth-child(4) {
      top: 50%;
      left: 0;
      animation-delay: 6s;
      background: rgba(0, 191, 255, 0.8);
    }

    @keyframes particleOrbit {
      0% {
        transform: rotate(0deg) translateX(160px) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) translateX(160px) rotate(-360deg);
        opacity: 0.8;
      }
    }

    @keyframes buttonPulse {
      0%, 100% {
        box-shadow: 
          0 0 50px rgba(196, 0, 160, 0.8),
          0 0 100px rgba(0, 191, 255, 0.6),
          0 0 150px rgba(196, 0, 160, 0.4),
          0 25px 70px rgba(0, 0, 0, 0.9),
          inset 0 0 50px rgba(196, 0, 160, 0.2),
          inset 0 0 100px rgba(0, 191, 255, 0.1);
      }
      50% {
        box-shadow: 
          0 0 70px rgba(196, 0, 160, 1),
          0 0 140px rgba(0, 191, 255, 0.8),
          0 0 200px rgba(196, 0, 160, 0.6),
          0 25px 70px rgba(0, 0, 0, 0.9),
          inset 0 0 70px rgba(196, 0, 160, 0.3),
          inset 0 0 140px rgba(0, 191, 255, 0.2);
      }
    }

    @keyframes borderGradient {
      0% {
        border-color: rgba(196, 0, 160, 0.9);
      }
      25% {
        border-color: rgba(0, 191, 255, 0.9);
      }
      50% {
        border-color: rgba(196, 0, 160, 0.9);
      }
      75% {
        border-color: rgba(255, 0, 255, 0.9);
      }
      100% {
        border-color: rgba(196, 0, 160, 0.9);
      }
    }

    .song-button::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.3), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.3), transparent 60%);
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: rotate 30s cubic-bezier(0.4, 0, 0.6, 1) infinite, 
                 glowPulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transition: opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .song-button::after {
      content: "";
      position: absolute;
      inset: 25%;
      border-radius: 50%;
      border: 3px dashed rgba(196, 0, 160, 0.6);
      box-shadow: 
        0 0 20px rgba(196, 0, 160, 0.4),
        0 0 40px rgba(0, 191, 255, 0.2);
      animation: rotate 25s cubic-bezier(0.4, 0, 0.6, 1) infinite reverse,
                 dashGlow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transition: opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes dashGlow {
      0%, 100% {
        box-shadow: 
          0 0 30px rgba(196, 0, 160, 0.5),
          0 0 60px rgba(0, 191, 255, 0.3);
      }
      50% {
        box-shadow: 
          0 0 50px rgba(196, 0, 160, 0.8),
          0 0 100px rgba(0, 191, 255, 0.6);
      }
    }

    .center-area:hover .song-button {
      transform: scale(1.12);
      filter: brightness(1.2) saturate(1.1);
      border-color: rgba(255, 0, 255, 1);
      animation: borderGradientHover 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes borderGradientHover {
      0% {
        border-color: rgba(255, 0, 255, 1);
      }
      33% {
        border-color: rgba(0, 191, 255, 1);
      }
      66% {
        border-color: rgba(196, 0, 160, 1);
      }
      100% {
        border-color: rgba(255, 0, 255, 1);
      }
    }



    .song-button:active {
      transform: translateY(-4px) scale(1.02);
      filter: brightness(1.1);
      transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1),
                  filter 3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .song-title {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00bfff, #c400a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 15px rgba(196, 0, 160, 0.6);
      filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.5));
      z-index: 3;
      animation: titlePulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes titlePulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    .song-meta {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      opacity: 0.9;
      z-index: 3;
    }

    .song-icon {
      position: absolute;
      right: 20%;
      bottom: 22%;
      font-size: 2rem;
      opacity: 0.8;
      z-index: 3;
      animation: iconSpin 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      filter: drop-shadow(0 0 10px rgba(196, 0, 160, 0.6));
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes iconSpin {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      25% {
        transform: rotate(5deg) scale(1.1);
      }
      75% {
        transform: rotate(-5deg) scale(1.1);
      }
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      z-index: 2;
      filter: 
        drop-shadow(0 0 15px rgba(255, 0, 255, 0.7))
        drop-shadow(0 0 30px rgba(0, 191, 255, 0.6))
        drop-shadow(0 0 45px rgba(255, 0, 255, 0.4));
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1),
                  filter 1s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(196, 0, 160, 0.5);
      will-change: transform;
    }

    .song-button:hover .center-image {
      transform: translate(-50%, -50%) scale(1.1);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      animation: fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(196, 0, 160, 0.6);
      border-radius: 50%;
      animation: particleFloat 12s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      box-shadow: 0 0 10px rgba(196, 0, 160, 0.8);
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .particle:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      left: 70%;
      animation-delay: 1s;
    }

    .particle:nth-child(5) {
      left: 90%;
      animation-delay: 3s;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(50px);
        opacity: 0;
      }
    }

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .floating-text {
      position: absolute;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0.1;
      color: #ff00ff;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      animation: floatAround 20s ease-in-out infinite;
    }

    .floating-text:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      color: #ff00ff;
    }

    .floating-text:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 4s;
      color: #00bfff;
      font-size: 2.5rem;
    }


    @keyframes floatAround {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.1;
      }
      25% {
        transform: translate(30px, -30px) rotate(5deg);
        opacity: 0.15;
      }
      50% {
        transform: translate(-20px, 20px) rotate(-5deg);
        opacity: 0.12;
      }
      75% {
        transform: translate(20px, 30px) rotate(3deg);
        opacity: 0.15;
      }
    }

    /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫—Ä—É–≥–∏ */
    .decorative-circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .decor-circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      opacity: 0.2;
      animation: circlePulse 8s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .decor-circle-1 {
      width: 200px;
      height: 200px;
      top: 5%;
      left: 5%;
      border-color: rgba(255, 0, 255, 0.3);
      animation-delay: 0s;
    }

    .decor-circle-2 {
      width: 150px;
      height: 150px;
      top: 70%;
      right: 10%;
      border-color: rgba(0, 191, 255, 0.3);
      animation-delay: 2s;
    }

    .decor-circle-3 {
      width: 150px;
      height: 150px;
      bottom: 10%;
      left: 15%;
      border-color: rgba(255, 0, 255, 0.3);
      animation-delay: 4s;
    }

    .circle-text {
      font-size: 1.8rem;
      font-weight: bold;
      opacity: 0.6;
      text-shadow: 0 0 15px currentColor;
      animation: textGlow 3s ease-in-out infinite;
    }

    .circle-text.tv {
      color: #ff00ff;
    }

    .circle-text.girl {
      color: #00bfff;
    }

    @keyframes textGlow {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    @keyframes circlePulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.4;
      }
    }

    /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–∏–º–≤–æ–ª—ã */
    .floating-symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .symbol {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: symbolFloat 15s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(196, 0, 160, 0.5));
    }

    .symbol:nth-child(1) {
      top: 15%;
      left: 8%;
      animation-delay: 0s;
    }

    .symbol:nth-child(2) {
      top: 60%;
      right: 12%;
      animation-delay: 3s;
    }

    .symbol:nth-child(3) {
      bottom: 20%;
      left: 8%;
      animation-delay: 6s;
    }

    .symbol:nth-child(4) {
      top: 40%;
      right: 8%;
      animation-delay: 9s;
    }

    @keyframes symbolFloat {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      33% {
        transform: translateY(-30px) translateX(20px) rotate(10deg);
        opacity: 0.5;
      }
      66% {
        transform: translateY(20px) translateX(-15px) rotate(-10deg);
        opacity: 0.4;
      }
    }

    @media (max-width: 768px) {
      .song-button {
        width: 240px;
        height: 240px;
      }

      .center-image {
        width: 80px;
        height: 80px;
      }

      .floating-text {
        font-size: 2rem;
      }
    }

      // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø—É—Ç–∏
      const videoPaths = [
        "videoforproject.mp4",

      let currentPathIndex = 0;
      
      function tryLoadVideo(index) {

        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π source –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π

      });
      
      video.addEventListener('loadeddata', () => {
        console.log('‚úÖ –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!');
        video.play().catch(e => console.log('–ê–≤—Ç–æ–ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', e));
      });

      video.addEventListener('canplay', () => {
        console.log('‚úÖ –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é!');
        video.play().catch(e => console.log('–ê–≤—Ç–æ–ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', e));
      });

      video.addEventListener('playing', () => {
        console.log('‚úÖ –í–∏–¥–µ–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è!');
      });

      video.addEventListener('error', (e) => {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');

        // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –ø—É—Ç–∏
        currentPathIndex++;

          setTimeout(() => tryLoadVideo(currentPathIndex), 500);
        } else {
          console.error('–í—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø—É—Ç–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏');
        }

      // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
